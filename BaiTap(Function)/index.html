<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      label,
      input {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h2>Quản Lý Tuyển Sinh</h2>
    <form id="formTuyenSinh">
      <label for="diemMon1">Điểm môn thứ 1:</label>
      <input type="number" id="diemMon1" name="diemMon1" /><br /><br />

      <label for="diemMon2">Điểm môn thứ 2:</label>
      <input type="number" id="diemMon2" name="diemMon2" /><br /><br />

      <label for="diemMon3">Điểm môn thứ 3:</label>
      <input type="number" id="diemMon3" name="diemMon3" /><br /><br />

      <label for="hienThiTongDiem">Tổng điểm 3 môn:</label>
      <span id="hienThiTongDiem">0</span><br /><br />

      <label for="diemChuan">Điểm chuẩn:</label>
      <input type="number" id="diemChuan" name="diemChuan" /><br /><br />

      <label for="khuVuc"
        >Khu vực (A, B, C hoặc X nếu không thuộc khu vực):</label
      >
      <input type="text" id="khuVuc" name="khuVuc" /><br /><br />

      <label for="doiTuongUuTien"
        >Đối tượng (1, 2, 3 hoặc 0 nếu không thuộc đối tượng ưu tiên):</label
      >
      <input
        type="number"
        id="doiTuongUuTien"
        name="doiTuongUuTien"
      /><br /><br />

      <button type="button" onclick="kiemTraTuyenSinh()">
        Kiểm tra kết quả
      </button>
    </form>
    <p id="thongBaoTuyenSinh"></p>

    <hr />

    <h2>Tính Tiền Điện</h2>
    <form id="electricityForm">
      <label for="name">Tên khách hàng:</label>
      <input type="text" id="nameTienDien" name="name" /><br /><br />

      <label for="kw">Số Kw tiêu thụ:</label>
      <input type="number" id="kw" name="kw" /><br /><br />

      <button type="button" onclick="calculateElectricity()">Tính tiền</button>
    </form>
    <p id="pThongBaoTienDien"></p>

    <hr />

    <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
    <form id="formTinhThue">
      <label for="hoTen">Họ tên:</label>
      <input type="text" id="hoTen" name="hoTen" /><br /><br />

      <label for="tongThuNhap">Tổng thu nhập năm (triệu VND):</label>
      <input type="number" id="tongThuNhap" name="tongThuNhap" /><br /><br />

      <label for="soNguoiPhuThuoc">Số người phụ thuộc:</label>
      <input
        type="number"
        id="soNguoiPhuThuoc"
        name="soNguoiPhuThuoc"
      /><br /><br />

      <button type="button" onclick="tinhThue()">Tính thuế</button>
    </form>
    <p id="thongBaoKetQua"></p>

    <hr />

    <h2>TÍNH TIỀN CÁP</h2>
    <form id="billForm">
      <label for="customerType">Loại khách hàng:</label>
      <select id="customerType" onchange="toggleConnections()">
        <option value="household">Nhà dân</option>
        <option value="business">Doanh nghiệp</option></select
      ><br /><br />

      <div id="connectionsDiv">
        <label for="connections">Số kết nối:</label>
        <input type="number" id="connections" min="0" /><br /><br />
      </div>

      <label for="channels">Số kênh cao cấp:</label>
      <input type="number" id="channels" min="0" /><br /><br />

      <button type="button" onclick="calculateBill()">Tính hóa đơn</button>
    </form>
    <h2>Tổng hóa đơn: $<span id="totalBill">0.00</span></h2>

    <script src="./index.js"></script>
  </body>
</html>
