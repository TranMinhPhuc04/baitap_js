<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      label,
      input {
        margin: 10px 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2 {
        text-align: center;
        color: red;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        background-color: #d4edda;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Quản Lý Tuyển Sinh</h2>
      <form id="formTuyenSinh">
        <label for="diemMon1">Điểm môn thứ 1:</label>
        <input type="number" id="diemMon1" name="diemMon1" /><br /><br />

        <label for="diemMon2">Điểm môn thứ 2:</label>
        <input type="number" id="diemMon2" name="diemMon2" /><br /><br />

        <label for="diemMon3">Điểm môn thứ 3:</label>
        <input type="number" id="diemMon3" name="diemMon3" /><br /><br />

        <label for="hienThiTongDiem">Tổng điểm 3 môn:</label>
        <span id="hienThiTongDiem">0</span><br /><br />

        <label for="diemChuan">Điểm chuẩn:</label>
        <input type="number" id="diemChuan" name="diemChuan" /><br /><br />

        <label for="khuVuc"
          >Khu vực (A, B, C hoặc X nếu không thuộc khu vực):</label
        >
        <input type="text" id="khuVuc" name="khuVuc" /><br /><br />

        <label for="doiTuongUuTien"
          >Đối tượng (1, 2, 3 hoặc 0 nếu không thuộc đối tượng ưu tiên):</label
        >
        <input
          type="number"
          id="doiTuongUuTien"
          name="doiTuongUuTien"
        /><br /><br />

        <button type="button" onclick="kiemTraTuyenSinh()">
          Kiểm tra kết quả
        </button>
      </form>
      <p id="thongBaoTuyenSinh"></p>

      <hr />

      <h2>Tính Tiền Điện</h2>
      <form id="electricityForm">
        <label for="name">Tên khách hàng:</label>
        <input type="text" id="nameTienDien" name="name" /><br /><br />

        <label for="kw">Số Kw tiêu thụ:</label>
        <input type="number" id="kw" name="kw" /><br /><br />

        <button type="button" onclick="calculateElectricity()">
          Tính tiền
        </button>
      </form>
      <p id="pThongBaoTienDien"></p>

      <hr />

      <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
      <label for="hoTen">Họ tên:</label>
      <input type="text" id="hoTen" placeholder="Nhập họ tên" />

      <label for="tongThuNhap">Tổng thu nhập năm (VND):</label>
      <input
        type="number"
        id="tongThuNhap"
        placeholder="Nhập tổng thu nhập năm"
      />

      <label for="soNguoiPhuThuoc">Số người phụ thuộc:</label>
      <input
        type="number"
        id="soNguoiPhuThuoc"
        placeholder="Nhập số người phụ thuộc"
      />

      <button onclick="tinhThue()">Tính tiền thuế</button>

      <div class="result" id="ketQua"></div>

      <hr />

      <h2>TÍNH TIỀN CÁP</h2>
      <form id="formHoaDon">
        <label for="loaiKhachHang">Loại khách hàng:</label>
        <select id="loaiKhachHang" onchange="thayDoiKetNoi()">
          <option value="nhaDan">Nhà dân</option>
          <option value="doanhNghiep">Doanh nghiệp</option></select
        ><br /><br />

        <div id="divKetNoi">
          <label for="soKetNoi">Số kết nối:</label>
          <input type="number" id="soKetNoi" min="0" /><br /><br />
        </div>

        <label for="soKenhCaoCap">Số kênh cao cấp:</label>
        <input type="number" id="soKenhCaoCap" min="0" /><br /><br />

        <button type="button" onclick="tinhHoaDon()">Tính hóa đơn</button>
      </form>
      <h2>Tổng hóa đơn: $<span id="tongHoaDon">0.00</span></h2>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
